<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" type="text/css" href="dist/css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="dist/css/style.css" />
<link rel="stylesheet" type="text/css" href="dist/css/style-ckbx.css" />

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="dist/js/bootstrap.min.js"></script>
<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>

      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>

    <![endif]-->

<title>Form | Home</title>
</head>

<body>
	
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				
				<div class="radio">  
				    <input id="male" type="radio" name="gender" value="male">  
				    <label for="male">Male</label>  
				    <input id="female" type="radio" name="gender" value="female">  
				    <label for="female">Female</label>  
				</div>  
		
				<div class="checkbox">  
				    <input id="check1" type="checkbox" name="check" value="check1">  
				    <label for="check1">Checkbox No. 1</label>  
				    <br>  
				    <input id="check2" type="checkbox" name="check" value="check2">  
				    <label for="check2">Checkbox No. 2</label>  
				</div> 
				
				<div id="holder">
					<div>
						<div class="tag">Checkbox Small</div>
						<input type="checkbox" id="checkbox-1-1" class="regular-checkbox" /><label for="checkbox-1-1"></label>
						<input type="checkbox" id="checkbox-1-2" class="regular-checkbox" /><label for="checkbox-1-2"></label>
						<input type="checkbox" id="checkbox-1-3" class="regular-checkbox" /><label for="checkbox-1-3"></label>
						<input type="checkbox" id="checkbox-1-4" class="regular-checkbox" /><label for="checkbox-1-4"></label>
					</div>
					<div>
						<div class="tag">Radio Small</div>
						<div class="button-holder">
							<input type="radio" id="radio-1-1" name="radio-1-set" class="regular-radio" checked /><label for="radio-1-1"></label><br />
							<input type="radio" id="radio-1-2" name="radio-1-set" class="regular-radio" /><label for="radio-1-2"></label><br />
							<input type="radio" id="radio-1-3" name="radio-1-set" class="regular-radio" /><label for="radio-1-3"></label><br />
							<input type="radio" id="radio-1-4" name="radio-1-set" class="regular-radio" /><label for="radio-1-4"></label><br />
						</div>
					</div>
				</div>
				
				<div class="form-group">
				    <label class="col-sm-8 lbl-form-scnd">Outside Furniture: Tables</label>
				    <div class="col-sm-4">
				      <input type="text" class="form-control" >
				    </div>
				</div>
				
				<div class="form-group mrgn-tp">
				    <label class="col-sm-8 lbl-form-scnd">Outside Furniture: Tables</label>
				    <div class="col-sm-4">
				      <input type="text" class="form-control form-custom" >
				    </div>
				</div>
		
				<div class="col-sm-2 mrgn-tp">
			    	<div class="status status-brdr-success color-lbl font-form">
			    		<p>Success<span><img src="images/success.png" class="pull-right" /></span></p>
			    	</div>
			    </div>
			    
			    <div class="col-sm-2 mrgn-tp">
			    	<div class="status status-brdr-failure color-lbl font-form">
			    		<p>Failure<span><img src="images/success.png" class="pull-right" /></span></p>
			    	</div>
			    </div>
				
			</div>
		</div>
	</div>
	
</body>
</html>
